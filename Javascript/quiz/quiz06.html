<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #likeContainer {
            font-size: 20px;
            margin:20px;
        }
        #likeButton {
            cursor:pointer;
            color:red;
        }
    </style>
</head>
<body>
    <div id="likeContainer">
        달식당 좋아요♡<span id="likeCount">0</span>
    </div>

    <script>
        let likeCount = 0;

        function increaseLike(){
            likeCount++;
            document.getElementById('likeCount').textContent = likeCount;
        }

        document.getElementById('likeContainer').addEventListener('click',increaseLike);
    </script>
</body>
</html>
